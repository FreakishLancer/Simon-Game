<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simon Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A simple Simon Says game">
        <meta name="keywords" content="Simon Says, game, repeat, pattern, memory">
        <meta name="author" content="Tony Pham">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
            integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Exo|Ubuntu+Mono" rel="stylesheet">
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="blocker"></div>
        <main>
            <div class="control text-center">
                <div id="round-num">00</div>
                <h1>Simon<sup>&reg;</sup></h1>
                <span id="wrong-text" class="game-text invisible">Wrong!</span>
                <span id="win-text" class="game-text invisible">You win!</span>
                <span id="correct-text" class="game-text invisible">Correct!</span>
                <button id="strict-mode" type="button" class="btn" data-toggle="button"
                    data-placement="top" title="When on, starts a new sequence on a wrong button press.">
                    Strict Mode <span>Off</span>
                </button>
                <button id="power" type="button" class="btn" data-toggle="button">
                    Play
                </button>
                <div id="reset-blocker"></div><i id="reset" class="fa fa-refresh invisible" aria-hidden="true"
                    data-toggle="tooltip" data-placement="left" title="Click to start a new sequence!"></i>
            </div>
            <div class="darkened quarter-circle" data-color="green" data-frequency="164.814"></div>
            <div class="darkened quarter-circle" data-color="red" data-frequency="220"></div>
            <div class="darkened quarter-circle" data-color="yellow" data-frequency="277.183"></div>
            <div class="darkened quarter-circle" data-color="blue" data-frequency="329.628"></div>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
        <script src="https://cwilso.github.io/AudioContext-MonkeyPatch/AudioContextMonkeyPatch.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
